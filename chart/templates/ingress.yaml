apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ .Values.units.ingress.name }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.units.ingress.class }}
spec:
  rules:
  - host: {{ .Values.units.ingress.rules.host}}
    http:
      paths:
      - path: {{ .Values.units.ingress.rules.http.path}}
        backend:
          serviceName: {{ .Values.units.ingress.rules.http.backend.service.name}}
          servicePort: {{ .Values.units.ingress.rules.http.backend.service.port}}

